<app-select-city-form *ngIf="selectedCity === ''" (citySelected)="citySelector($event)"></app-select-city-form>

<form *ngIf="selectedCity != ''" [formGroup]="theaterForm" (ngSubmit)="onSubmit()" class="theater-form">
    <div class="form-group">
      <label for="name">Theater Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="theaterForm.get('name').invalid && (theaterForm.get('name').dirty || theaterForm.get('name').touched)" class="error-message">
        Theater Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="address">Theater Address</label>
      <input type="text" id="address" formControlName="address" class="form-control">
      <div *ngIf="theaterForm.get('address').invalid && (theaterForm.get('address').dirty || theaterForm.get('address').touched)" class="error-message">
        Theater Address is required.
      </div>
    </div>
  
    <!-- <div class="form-group">
      <label for="seatsCapacity">Theater Seat Capacity</label>
      <input type="number" id="seatsCapacity" formControlName="seatsCapacity" class="form-control">
      <div *ngIf="theaterForm.get('seatsCapacity').invalid && (theaterForm.get('seatsCapacity').dirty || theaterForm.get('seatsCapacity').touched)" class="error-message">
        Theater Seat Capacity is required and must be a positive number.
      </div>
    </div> -->
  
    <div class="form-group">
      <label for="numberOfRows">Number of Rows</label>
      <input type="number" id="numberOfRows" formControlName="numberOfRows" class="form-control">
      <div *ngIf="theaterForm.get('numberOfRows').invalid && (theaterForm.get('numberOfRows').dirty || theaterForm.get('numberOfRows').touched)" class="error-message">
        Number of Rows is required and must be a positive number.
      </div>
    </div>
  
    <div class="form-group">
      <label for="seatsPerRow">Number of Seats in Each Row</label>
      <input type="number" id="seatsPerRow" formControlName="seatsPerRow" class="form-control">
      <div *ngIf="theaterForm.get('seatsPerRow').invalid && (theaterForm.get('seatsPerRow').dirty || theaterForm.get('seatsPerRow').touched)" class="error-message">
        Number of Seats in Each Row is required and must be a positive number.
      </div>
    </div>
  
    <button type="submit" [disabled]="theaterForm.invalid" class="submit-button w-100">Submit</button>
  </form>
